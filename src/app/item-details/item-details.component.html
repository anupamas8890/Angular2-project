  <div class="container" *ngIf="item">
     
      <div class="item">
        <div class="row">
          <div class="col-lg-10 col-lg-push-1 col-md-12">
            <div class="row">
              <div class="item-profile col-md-4"><img src="{{item.item_image}}" alt="t-shirt" class="img-fluid">                
              </div>
              <div class="item-info col-md-8">
                <div class="item-info-wrapper">
                  <h2 class="text-primary">{{item.item_name}}</h2>
                  <p>{{ item.item_description }}
                  </p>
                  <ul class="product-info list-unstyled">
                    <li class="size">
                      <div class="btn-group bootstrap-select">
                        <button type="button" class="btn dropdown-toggle bs-placeholder btn-default" data-toggle="dropdown" role="button" title="Choose Your Size" aria-expanded="false"><span class="filter-option pull-left">Choose Your Size</span>&nbsp;<span class="bs-caret"><span class="caret"></span></span></button><div class="dropdown-menu open" role="combobox" x-placement="top-start" style="max-height: 4050px; overflow: hidden; min-height: 0px; position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 3576px, 0px);" x-out-of-boundaries=""><ul class="dropdown-menu inner" role="listbox" aria-expanded="false" style="max-height: 4050px; overflow-y: auto; min-height: 0px;"><li data-original-index="1"><a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false"><span class="text">Small</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="2"><a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false"><span class="text">Medium</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="3"><a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false"><span class="text">Large</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li><li data-original-index="4"><a tabindex="0" class="" data-tokens="null" role="option" aria-disabled="false" aria-selected="false"><span class="text">X-Large</span><span class="glyphicon glyphicon-ok check-mark"></span></a></li></ul></div><select title="Choose Your Size" class="selectpicker" tabindex="-98"><option class="bs-title-option" value="">Choose Your Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">X-Large</option>
                      </select></div>
                    </li>
                    <li>
                      <div class="product-quantity">
                        <div class="minus-btn"><i class="icon-android-remove"></i></div>
                        <input type="text" value="1" class="quantity">
                        <div class="plus-btn"><i class="icon-android-add"></i></div>
                      </div>
                    </li>
                    <li class="price">{{item.item_price}}</li>
                  </ul>
                </div><a href="#" class="add-to-cart btn btn-primary">add to cart <i class="icon-cart-1"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
